{% extends "base.html" %}

{% block external %}

{% load staticfiles %}
<script src="{% static 'js/flot/jquery.flot.js' %}"></script>
<script src="{% static 'js/flot/jquery.flot.pie.js' %}"></script>
<script src="{% static 'js/flot/jquery.flot.time.js' %}"></script>

<script src="http://cipix2000.github.io/flot-cursors-plugin/jquery.flot.cursors.js"></script>

{% endblock %}

{% block title %}system chart view{% endblock %}
{% block content %}
	<div class="title"> Hubblemon </div>
	<div class="main_link">
	{{ main_link|safe }}
	</div>

	<div class="chart_list">
	{{ chart_list|safe }}
	</div>

	<div class="chart_area">
	{{ chart_data|safe }}
	</div>
{% endblock %}
